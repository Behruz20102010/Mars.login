<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechSpace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <!-- <a href="#" class="logo">Mars</a> -->
         <img class="logo" src="image 2 (5).png" alt="">
        <select class="language-selector" name="" id="">
            <option value="Ru">Eng</option>
            <option value="Ru">Ru</option>
            <option value="Ru">Uz</option>
            <option value="Ru">Kg</option>
        </select>
    </div>

    <div class="login-container">
        <div class="login-header">
            <img class="login-logo" src="image 3 (2).png" alt="">
            <h1 class="welcome-text">Spacega xush kelibsiz</h1>
        </div>

        <div class="tabs">
            <div class="tab active">O'quvchiman</div>
            <div class="tab" >Ota-onaman</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Modme ID yoki telefon raqam" required>
            </div>
            
            <div class="form-group password-container">
                <input type="password" id="password" class="form-input" placeholder="Parol" required>
            </div>

            <a href="#" class="qr-login">QR code orqali kirish</a>

            <button type="submit" class="login-btn">kirish</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
